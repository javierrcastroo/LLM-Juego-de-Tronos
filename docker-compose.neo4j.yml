services:
  neo4j:
    image: neo4j:5.26
    container_name: got-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/password1234}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    volumes:
      - ./graph_rag_data/neo4j/data:/data
      - ./graph_rag_data/neo4j/logs:/logs
      - ./graph_rag_data/neo4j/plugins:/plugins
      - ./graph_rag_data/docs:/import/docs
